<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #313131;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s forwards;
        }
        .contact-form h1 {
            color: #FEA502;
            margin-bottom: 20px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form input {
            background-color: #73726F;
            color: #313131;
        }
        .contact-form button {
            background-color: #FEA502;
            color: #313131;
            border: none;
            cursor: pointer;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
