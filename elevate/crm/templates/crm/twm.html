
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: #2e2e2e;
            overflow: hidden;
        }

        .navbar {
            width: 250px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .navbar h2 {
            color: #FFA500;
            margin-bottom: 20px;
            text-align: center;
        }

        .navbar select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .navbar button {
            width: 100%;
            padding: 10px;
            background-color: #FFA500;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .navbar button:hover {
            background-color: #FF8C00;
        }

        .navbar button a {
            color: #fff;
            text-decoration: none;
        }

        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
        }

        .account img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .account span {
            font-size: 1.2em;
        }

        .dropdown {
            display: none;
            position: absolute;
            bottom: 90px;
            left: 20px;
            background-color: #4B0082;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            margin-top: 10px;
            z-index: 1;
            right: 20px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #6a0dad;
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #FFA500;
            margin: 0;
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }

        .chat-input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .chat-input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 20px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 1em;
            height: 40px;
        }

        .chat-input-container button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .chat-input-container button:hover {
            color: #FFA500;
        }

        pre {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            border-radius: 5px;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        form {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button><a href="dashboard">Upgrade your Plan</a></button>
            <div class="account" id="account">
                <img src="path_to_user_image" alt="User Image">
                <span>U</span>
            </div>
            <div class="history-section" id="chat-history"></div>
            <div class="dropdown" id="account-dropdown">
                <a href="#">Logout</a>
                <a href="#">Contact Us</a>
            </div>
            <button><a href="welcome">Change Character</a></button>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Michel</h1>
            </div>
            <div class="chat-section">
                <div class="chat-history" id="chat-messages">
                    {% for entry in chat_history %}
                    <p><strong>{{ entry.role }}:</strong> {{ entry.text }}</p>
                    {% endfor %}
                </div>
                <form action="{% url 'twm' %}" method="post" class="chat-input-container">
                    {% csrf_token %}
                    <input type="text" id="input_text" name="input_text" placeholder="Message ChatBot" required>
                    <button type="submit">&#9658;</button>
                </form>
                <!-- Add a button to start a new session -->
                <form action="{% url 'twm' %}" method="post" class="new-session-form">
                    {% csrf_token %}
                    <button type="submit" name="start_new_session" value="1">Start New Session</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('account').addEventListener('click', function() {
            const dropdown = document.getElementById('account-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', function(event) {
            const account = document.getElementById('account');
            const dropdown = document.getElementById('account-dropdown');
            if (!account.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
